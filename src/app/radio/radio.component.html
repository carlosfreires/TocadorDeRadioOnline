<section class="tocadorDeRadio">
  <div class="display"
    [ngClass]="{ 'exibe-estacao': estacaoExibida, 'exibe-player': !estacaoExibida }">
      <!-- A div .texto irá conter o nome da estação ou o nome do player -->
      <div class="texto">
        <!-- Quando a estação estiver exibida, mostra o nome da estação -->
        <div *ngIf=" estacaoExibida ; else estaTocando">
          {{estacaoExibida}} - {{descExibida}}
        </div>
        <!-- Caso contrário, mostra o nome do player -->
        <ng-template #estaTocando> 
          {{nomeDoPlayer}}
        </ng-template>
      </div>
  </div>
  
  <div class="botaoRadio" >
    <!-- Botões de controle de estações -->
    <button style="border-radius: 30px 0px 0px 10px;" (click)="previousStation()"><<</button>
    <button (click)="play()">Play</button>
    <button (click)="stop()">Stop</button>
    <button style="border-radius: 0px 30px 10px 0px;" (click)="nextStation()">>></button>
  </div>
  <br/>
  
  <!-- Controle de volume -->
  <div class="volume">
    <label for="volume"></label>
    <input style="text-align: center;"
      id="volume"
      type="range"
      min="0"
      max="1"
      step="0.01"
      (input)="volumeAudio($event)" />
  </div>
</section>
